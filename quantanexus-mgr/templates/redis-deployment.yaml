{{- if .Values.quantanexus.enabled  }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "quantanexus.fullname" . }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "quantanexus.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "quantanexus.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "quantanexus.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      # nodeSelector:
      #   kubernetes.io/hostname: {{ .Values.global.masterNode }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: mgr-worker-node
                operator: Exists
      containers:
        - name: redis-single
          # image: {{ .Values.global.registry }}/{{ .Values.redis.repository }}:{{ .Values.redis.tag }}
          image: {{ .Values.global.registry }}/{{ .Values.redis.repository }}:{{ .Values.redis.tag }}
          imagePullPolicy: IfNotPresent
          command: [ "redis-server" ]
          args: [ "/etc/redis/redis.conf" ]
          volumeMounts:
            - name: data
              mountPath: /data
            - name: conf
              mountPath: /etc/redis
      volumes:
        - name: data
          hostPath:
            path: {{ .Values.redis.path }}
            type: DirectoryOrCreate
        - name: conf
          configMap:
            name: {{ include "quantanexus.fullname" . }}-redis-config

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "quantanexus.fullname" . }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "quantanexus.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    {{- include "quantanexus.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis

{{- end }}