# example-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seaweedfs-ingress
  annotations:
    # 关键注解：告诉 cert-manager 使用哪个 Issuer
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # 其他 Nginx Ingress 相关注解（可选）
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - example.com # 要签发证书的域名
    secretName: example-com-tls # 证书签发后存储的 Secret 名称
  rules:
  - host: example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: your-service # 您的后端服务名称
            port:
              number: 80 # 您的后端服务端口