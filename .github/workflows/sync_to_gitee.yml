name: Sync to Gitee via SSH

on:
  push:
    branches: [ main, master ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITEE_SSH_PRIVATE_KEY }}" > ~/.ssh/gitee_key
          chmod 600 ~/.ssh/gitee_key
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts

      - name: Add Gitee remote via SSH
        run: |
          git remote remove gitee || true
          git remote add gitee git@gitee.com:hwua/quantanexus.git

      - name: Push to Gitee
        run: |
          git push gitee HEAD:main --force