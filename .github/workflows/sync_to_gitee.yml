name: Sync to Gitee

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Mirror to Gitee
        uses: Yikun/hub-mirror-action@6ef4a80c6c5b8e9b27a4e85c52d2e371ece833b7
        with:
          src: github/${{ github.repository }}
          dst: gitee/hwua/quantanexus
          static-list: "${{ github.repository }}"
          force-update: true
          debug: true
        env:
          GITEE_PRIVATE_KEY: ${{ secrets.GITEE_TOKEN }}