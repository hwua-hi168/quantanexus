name: Sync to Gitee

on:
  push:
    branches: [ main, master ] # 当向 main 或 master 分支推送时触发
  schedule:
    - cron: '0 2 * * *' # 可选：每天UTC时间2点（北京时间10点）定时同步一次，作为备用方案

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Mirror to Gitee
        uses: Yikun/hub-mirror-action@v1
        with:
          src: github/${{ github.repository }}
          dst: gitee/hwua/quantanexus  # 修正这里
          static-list: "${{ github.repository }}"
          force-update: true
          debug: true
        env:
          # 在 Secrets 中设置的 Gitee 私人令牌
          GITEE_PRIVATE_KEY: ${{ secrets.GITEE_SYNC_TOKEN }}