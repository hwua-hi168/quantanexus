name: Sync to Gitee via SSH

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'   # 每天 04:00 UTC（北京时间 12:00）

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # 完整历史，保证标签也拿到

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # 写入私钥
          echo "${{ secrets.GITEE_SSH_PRIVATE_KEY }}" > ~/.ssh/gitee_key
          chmod 600 ~/.ssh/gitee_key

          # 验证密钥格式
          ssh-keygen -l -f ~/.ssh/gitee_key

          # 配置 known_hosts
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"

      - name: Test SSH connection
        run: |
          ssh -T -o ConnectTimeout=10 -i ~/.ssh/gitee_key -o IdentitiesOnly=yes git@gitee.com 2>&1 | head -10

      - name: Sync all branches & tags to Gitee
        run: |
          # 如果远程已存在则删除，忽略报错
          git remote remove gitee || true
          # 添加远程仓库
          git remote add gitee git@gitee.com:hwua/quantanexus.git
          
          # 1. 设置 SSH 命令环境变量，使其对后续所有命令生效
          export GIT_SSH_COMMAND="ssh -i ~/.ssh/gitee_key -o IdentitiesOnly=yes"
          
          # 2. 推送所有分支
          echo "Pushing all branches..."
          git push gitee --all --force --verbose
          
          # 3. 推送所有标签（必须分开执行）
          echo "Pushing all tags..."
          git push gitee --tags --force --verbose          
