name: Sync to Gitee

on:
  push:
    branches: [ main, master ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git config --global --add safe.directory /github/workspace

      - name: Setup Gitee remote
        run: |
          git remote remove gitee 2>/dev/null || true
          git remote add gitee https://hwua:${{ secrets.GITEE_SYNC_TOKEN }}@gitee.com/hwua/quantanexus.git

      - name: Push to Gitee
        run: |
          CURRENT_BRANCH=$(git branch --show-current)
          echo "Pushing from $CURRENT_BRANCH to main"
          git push gitee $CURRENT_BRANCH:main --force