name: Sync to Gitee via SSH

on:
  push:
    branches: [ main, master ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH and debug
        run: |
          # 创建 SSH 目录
          mkdir -p ~/.ssh
          # 写入私钥
          echo "${{ secrets.GITEE_SSH_PRIVATE_KEY }}" > ~/.ssh/gitee_key
          # 设置正确的权限
          chmod 600 ~/.ssh/gitee_key
          # 添加 Gitee 到 known_hosts
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts
          
          # 调试信息
          echo "=== SSH Key Info ==="
          ls -la ~/.ssh/
          echo "=== Key Content ==="
          head -n 2 ~/.ssh/gitee_key
          echo "=== Testing SSH Connection ==="
          ssh -T -v -i ~/.ssh/gitee_key git@gitee.com || true

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"

      - name: Sync to Gitee
        run: |
          git remote remove gitee || true
          git remote add gitee git@gitee.com:hwua/quantanexus.git
          # 使用特定的 SSH 密钥
          git config core.sshCommand "ssh -i ~/.ssh/gitee_key -o IdentitiesOnly=yes"
          git push gitee HEAD:main --force --verbose