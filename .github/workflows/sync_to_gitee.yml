name: Sync to Gitee via SSH

on:
  push:
    branches: [ main, master ]
  schedule:
    # 每天早上6点自动同步（UTC时间，注意时区转换）
    - cron: '0 22 * * *'  # UTC时间22点 = 北京时间第二天早上6点

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # 写入私钥并验证
          echo "${{ secrets.GITEE_SSH_PRIVATE_KEY }}" > ~/.ssh/gitee_key
          chmod 600 ~/.ssh/gitee_key
          
          # 验证密钥格式
          echo "=== Verifying SSH key ==="
          ls -la ~/.ssh/gitee_key
          file ~/.ssh/gitee_key
          ssh-keygen -l -f ~/.ssh/gitee_key
          
          # 配置 known_hosts
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"

      - name: Test SSH connection
        run: |
          echo "=== Testing SSH connection ==="
          ssh -T -o ConnectTimeout=10 -i ~/.ssh/gitee_key git@gitee.com 2>&1 | head -10

      - name: Sync to Gitee
        run: |
          git remote remove gitee || true
          git remote add gitee git@gitee.com:hwua/quantanexus.git
          GIT_SSH_COMMAND="ssh -i ~/.ssh/gitee_key -o IdentitiesOnly=yes" git push gitee HEAD:main --force --verbose