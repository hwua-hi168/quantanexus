# -------------------------------------------------------------
# --- PersistentVolumeClaim 资源定义 ---
# 仅在 quantanexus.storage.hostPathEnabled 为 false 时创建 PVC
# PVC 的大小从 .Values.quantanexus.storage.pvcSizes 中读取
# -------------------------------------------------------------
{{- if not .Values.quantanexus.storage.hostPathEnabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "quantanexus.fullname" . }}-quantanexus-runtime-pvc
  namespace: {{ .Values.global.namespace }}
  labels:
    app: quantanexus
    {{- include "quantanexus.labels" . | nindent 4 }}
spec:
  # 使用 ReadWriteOnce，适用于 Longhorn 默认的块存储
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # 从 values.yaml 读取运行时卷大小
      storage: {{ .Values.quantanexus.storage.pvcSizes.runtime }}
  # 如果 Longhorn 是集群默认 StorageClass，则无需指定 storageClassName

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "quantanexus.fullname" . }}-quantanexus-data-pvc
  namespace: {{ .Values.global.namespace }}
  labels:
    app: quantanexus
    {{- include "quantanexus.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # 从 values.yaml 读取数据卷大小
      storage: {{ .Values.quantanexus.storage.pvcSizes.data }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "quantanexus.fullname" . }}-quantanexus-misc-pvc
  namespace: {{ .Values.global.namespace }}
  labels:
    app: quantanexus
    {{- include "quantanexus.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # 从 values.yaml 读取杂项卷大小
      storage: {{ .Values.quantanexus.storage.pvcSizes.misc }}
{{- end }}