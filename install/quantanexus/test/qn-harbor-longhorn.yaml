# 本文件是 argocd + qn + longhorn+ harbor的一键部署测试环境

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: quantanexus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.hi168.com/charts/
    chart: quantanexus
    targetRevision: 1.0.0
    helm:
      values: |
        {{- include "quantanexus.values" . | nindent 8 }}
  destination:
    server: https://kubernetes.default.svc
    namespace: quantanexus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.goharbor.io
    chart: harbor
    targetRevision: 1.14.0
    helm:
      values: |
        expose:
          type: ingress
          tls:
            enabled: true
            certSource: secret
            secret:
              name: harbor-tls
          ingress:
            hosts:
              core: harbor.{{ .Values.global.domainName }}
        externalURL: https://harbor.{{ .Values.global.domainName }}
        persistence:
          storageClass: longhorn  # 使用Longhorn存储类
          persistentVolumeClaim:
            registry:
              size: 100Gi
            chartmuseum:
              size: 5Gi
            jobservice:
              size: 1Gi
            database:
              size: 10Gi
            redis:
              size: 1Gi
        harborAdminPassword: "Harbor12345"  # 建议通过secret管理
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: 1.6.0
    helm:
      values: |
        ingress:
          enabled: true
          hostname: longhorn.{{ .Values.global.domainName }}
          tls:
            enabled: true
            secretName: longhorn-tls
        defaultSettings:
          defaultDataPath: /var/lib/longhorn/
          backupTarget: ""
          backupTargetCredentialSecret: ""
          createDefaultDiskLabeledNodes: true
        persistence:
          defaultClass: true          # ★ 设为默认 StorageClass
          defaultClassReplicaCount: 2 # 每个卷副本数
          reclaimPolicy: Delete       # PVC 删除后 PV 也删除
          defaultFsType: ext4
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
