---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: 1.6.0
    helm:
      values: |
        # ingress:
        #   enabled: true
        #   # hostname: 
        #   tls:
        #     enabled: false
        #     # secretName: longhorn-tls
        defaultSettings:
          defaultDataPath: /var/lib/longhorn/
          backupTarget: ""
          backupTargetCredentialSecret: ""
          createDefaultDiskLabeledNodes: true
        persistence:
          defaultClass: true          # ★ 设为默认 StorageClass
          defaultClassReplicaCount: 2 # 每个卷副本数
          reclaimPolicy: Delete       # PVC 删除后 PV 也删除
          defaultFsType: ext4
        service:
          ui:
            type: NodePort
            nodePort: 32600
            port: 80
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
