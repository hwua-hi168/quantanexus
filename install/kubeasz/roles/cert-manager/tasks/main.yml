---
- name: 添加 Jetstack Helm 仓库
  kubernetes.core.helm_repository:
    name: hi168
    repo_url: https://helm.hi168.com/charts
    state: present

- name: 创建 cert-manager 命名空间
  kubernetes.core.k8s:
    name: cert-manager
    api_version: v1
    kind: Namespace
    state: present

- name: 渲染 values.yaml
  template:
    src: values.yaml.j2
    dest: "/tmp/cert-manager-values.yaml"

- name: 部署(或者升级)cert-manager
  kubernetes.core.helm:
    name: cert-manager
    chart_ref: hi168/cert-manager
    release_namespace: cert-manager
    chart_version: "{{ cert_manager_version }}"
    values_files:
      - "/tmp/cert-manager-values.yaml"
    # 等同于 --set installCRDs=true
    values:
      installCRDs: true
    state: present
    wait: true          # 等待资源就绪（Helm 原生 wait）
    wait_timeout: 20m   # 可根据需要调整

- name: 生成证书与 ClusterIssuer 清单
  template:
    src: cluster-issuer.yaml.j2
    dest: "/tmp/cert-manager-certificates.yaml"

- name: 应用证书与 ClusterIssuer 资源
  kubernetes.core.k8s:
    src: "/tmp/cert-manager-certificates.yaml"
    state: present
    wait: true          # 可选：等待 CSR/Issuer 就绪
    wait_timeout: 300
