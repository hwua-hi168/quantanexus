# Global configuration
global:
  namespace: abc-platform
  domainName: qntest002.hi168.com
  masterNode: com-calino-master-1
  masterNodes: "com-calino-master-1,com-calino-master-2"
  workerNodes: "com-calino-worker-1"

# Component toggles
components:
  createNamespace: true
  ingressController: true
  quantanexus: true
  abcExperimentService: true
  abcWebShell: true
  abcUploader: true
  hwuaNodeService: true

# Ingress Nginx configuration
ingress-nginx:
  className: "nginx"
  defaultBackend:
    enabled: true
    image:
      registry: harbor.hi168.com/quantanexus
      image: defaultbackend-amd64
      tag: "1.5"

  controller:
    image:
      repository: harbor.hi168.com/quantanexus/controller
      tag: v1.1.2
      digest: ""
    kind: DaemonSet
    # nodeSelector:
    #   kubernetes.io/hostname: "com-cilium-master-2"
    # service:
    #   externalTrafficPolicy: Local
    hostNetwork: true
    # 启用 Webhooks (推荐)
    admissionWebhooks:
      enabled: true
      patch:
        enabled: true
        image:
          registry: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/k8s.gcr.io
          image: ingress-nginx/kube-webhook-certgen
          tag: v1.1.1
          digest: ""
    # 额外的 args, 如果需要
    extraArgs:
      enable-ssl-passthrough: true
      default-ssl-certificate: "abc-platform/abc-tls"

ingress:
  enabled: true
  className: "nginx"
  tls:
    - hosts:
      - qntest002.hi168.com
      secretName: abc-tls
  tlsSecret:
    name: abc-tls
    certificate: 
    privateKey: 
  tlsCommonSecret:
    name: abc-tls-hwua-common-4
    certificate: 
    privateKey: 
# PostgreSQL configuration (如果使用子chart)
postgresql:
  enabled: true
  auth:
    username: quantanexus
    password: quantanexus
    database: quantanexus001
  # 主数据库镜像配置
  image:
    registry: harbor.hi168.com/quantanexus
    repository: postgresql
    tag: 14.4.0-debian-11-r23
    pullPolicy: IfNotPresent
    # digest: ""
  primary:
    persistence:
      enabled: true
      # 必须空，才能匹配 hostPath PV
      storageClass: ""
      size: 40Gi
    # 让 Pod 也落在同一块节点
    nodeSelector:
      kubernetes.io/hostname: com-calino-master-1
    podSecurityContext:
      enabled: true
      fsGroup: 0 
    containerSecurityContext:
      enabled: true
      runAsUser: 0
    hostNetwork: true
  hostPath:
    # true=生成 hostPath PV；false=走集群默认动态供给
    enabled: true
    node: com-calino-master-1   # 目标节点
    path: /var/lib/quantanexus/postgresql
    storage: 40Gi
  # Prometheus Exporter 镜像配置 (如果启用了 metrics)
  metrics:
    enabled: true
    image:
      registry: harbor.hi168.com/quantanexus
      repository: postgres-exporter
      tag: 0.10.1-debian-11-r24
      pullPolicy: IfNotPresent

redis:
  enabled: true
  auth:
    password: hi168pass
  path: /var/lib/quantanexus/redis-single

quantanexus:
  enabled: true
  replicaCount: 1

  # Quantanexus core application
  app:
    image: "harbor.hi168.com/abc/quantanexus-basic"
    tag: "1.0.2"
    imagePullPolicy: "IfNotPresent"

  # Image pull secrets configuration
  imagePullSecrets:
    enabled: true
    secrets:
      - name: hi168-harbor-secret

  # Quantanexus manager (init container)
  manager:
    image: "harbor.hi168.com/abc/quantanexus-mgr"
    tag: "v8.3.7.3"

  # Nginx reverse proxy
  nginx:
    enabled: true
    image: "registry.cn-hangzhou.aliyuncs.com/hwua_namespace/nginx"
    tag: "reverse"
    port: 8443

    # Frontend (Vue) init container
    frontend:
      image: "harbor.hi168.com/abc/hi168-vue"
      tag: "v8.3.7.qn001v11"
      env:
        type: "hi168slot"
        moduleList: "basic"

  # Host aliases
  hostAliases:
    - ip: "192.168.103.120"
      hostnames:
        - "harbor.hi168.com"

  # Storage paths
  storage:
    quantanexusData: "/var/lib/quantanexus/quantanexus"
    quantanexusMisc: "/var/lib/quantanexus/quantanexus-misc"
    runtime: "/mnt/quantanexus/runtime"

  # Environment variables
  env:
    home: "/var/lib/quantanexus"
    configPath: "/opt/etc/quantanexus/prod.conf"
    updateOption: "-i muk_web_theme,hw_base,hw_frontend -u all"
    preStartShell: "/opt/etc/quantanexus/pre-start.sh"

  # Liveness probe
  livenessProbe:
    path: "/liveness"
    port: 8069
    initialDelaySeconds: 300
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

