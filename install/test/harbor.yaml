---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.goharbor.io
    chart: harbor
    targetRevision: 1.14.0
    helm:
      values: |
        expose:
          type: ingress
          tls:
            enabled: true
            certSource: secret
            secret:
              name: harbor-tls
          ingress:
            hosts:
              core: harbor.{{ .Values.global.domainName }}
        externalURL: https://harbor.{{ .Values.global.domainName }}
        persistence:
          storageClass: longhorn  # 使用Longhorn存储类
          persistentVolumeClaim:
            registry:
              size: 100Gi
            chartmuseum:
              size: 5Gi
            jobservice:
              size: 1Gi
            database:
              size: 10Gi
            redis:
              size: 1Gi
        harborAdminPassword: "Harbor12345"  # 建议通过secret管理
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true