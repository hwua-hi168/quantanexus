image:
  repository: harbor.hi168.com/quantanexus/juicedata-mount
  tag: "ce-v1.2.3"
secret:
  name: "myjfs"
  metaurl: "redis://redis.default.svc.cluster.local:6379/2" #需要提前构建好redis 
  storage: "s3"
  accessKey: "admin"
  secretKey: "admin"
  bucket: "http://seaweedfs-s3.seaweedfs:8333/juicefs-s3-public"  #需要提前建设好这个bucket
envs:
  - name: MINIO_ROOT_USER #因为它是minio改造的，因此它是用MINIO的前缀
    value: "admin"
  - name: MINIO_ROOT_PASSWORD
    value: "hwua123456"
service:
  type: NodePort
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
