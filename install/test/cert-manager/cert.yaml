apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: quantanexus-tls
  namespace: tianbao-mgr
spec:
  secretName: quantanexus-tls-secret
  duration: 2160h
  renewBefore: 360h
  subject:
    organizations:
      - QuantaNexus
  commonName: qntest003.hi168.com
  dnsNames:
    - qntest003.hi168.com
  issuerRef:
    name: quantanexus-ca-issuer
    kind: ClusterIssuer
  usages:
    - server auth
    - client auth