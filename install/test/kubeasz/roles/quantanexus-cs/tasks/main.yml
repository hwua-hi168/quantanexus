---
- name: 添加 Quantanexus Helm 仓库
  kubernetes.core.helm_repository:
    name: hi168
    repo_url: "{{ quantanexus_helm_repository }}"
    state: present

- name: 创建 values.yaml 配置文件
  template:
    src: values.yaml.j2
    dest: "/tmp/quantanexus-cs-values.yaml"

- name: 创建 quantanexus-cs 命名空间
  kubernetes.core.k8s:
    name: "{{ quantanexus_cs_namespace }}"
    api_version: v1
    kind: Namespace
    state: present

- name: 部署Quantanexus
  kubernetes.core.helm:
    name: quantanexus-cs
    chart_ref: hi168/quantanexus-cs
    release_namespace: "{{ quantanexus_cs_namespace }}"
    chart_version: "{{ quantanexus_cs_version }}"
    values_files:
      - "/tmp/quantanexus-cs-values.yaml"
    state: present
    wait: true
    wait_timeout: "300s"   # Helm 要求带单位