# 基础参数
redis_namespace: "redis"
redis_release:   "redis-sentinel"
redis_chart_repo: "https://helm.hi168.com/charts"
redis_chart_name: "hi168/redis"
redis_chart_version: ""   # 空=latest

global_security_allow_insecure_images: true

# 镜像与仓库 - 修改为你的自定义镜像仓库
redis_image_registry: "registry.cn-hangzhou.aliyuncs.com/quantanexus"
redis_image_repository: "registry-1.docker.io-bitnami-redis"
redis_image_tag: "latest"
redis_sentinel_image_repository: "registry-1.docker.io-bitnami-redis-sentinel"
redis_exporter_image_repository: "registry-1.docker.io-bitnami-redis-exporter"
redis_os_shell_image_repository: "registry-1.docker.io-bitnami-os-shell"
redis_kubectl_image_repository: "registry-1.docker.io-bitnami-kubectl"

# 存储
redis_storage_class: "longhorn"
redis_storage_size: "10Gi"

# 网络
redis_node_port_redis: "32700"
redis_node_port_sentinel: "32710"

# 认证
redis_password: "RedisPass123"

# 资源
redis_master_cpu_req: "500m"
redis_master_mem_req: "1Gi"
redis_master_cpu_lim: "2000m"
redis_master_mem_lim: "4Gi"

redis_replica_cpu_req: "500m"
redis_replica_mem_req: "1Gi"
redis_replica_cpu_lim: "2000m"
redis_replica_mem_lim: "4Gi"

redis_sentinel_cpu_req: "100m"
redis_sentinel_mem_req: "128Mi"
redis_sentinel_cpu_lim: "500m"
redis_sentinel_mem_lim: "512Mi"