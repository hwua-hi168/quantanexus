---
# Volcano 配置默认值
volcano_version: "1.13.0"
volcano_work_dir: ""

# 镜像仓库配置
volcano_image_registry: "{{ IMAGE_REGISTRY }}"

# Volcano 组件镜像配置
volcano_controller_image_repository: "docker.io-volcanosh-vc-controller-manager"
volcano_scheduler_image_repository: "docker.io-volcanosh-vc-scheduler"
volcano_admission_image_repository: "docker.io-volcanosh-vc-webhook-manager"
volcano_agent_image_repository: "docker.io-volcanosh-vc-agent"