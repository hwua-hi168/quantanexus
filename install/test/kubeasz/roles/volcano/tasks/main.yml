---
- name: 添加 Volcano Helm 仓库
  kubernetes.core.helm_repository:
    name: hi168
    repo_url: https://helm.hi168.com/charts
    state: present


- name: 创建 values.yaml 配置文件
  template:
    src: values.yaml.j2
    dest: "/tmp/volcano-values.yaml"

- name: 创建 volcano-system 命名空间
  kubernetes.core.k8s:
    name: volcano-system
    api_version: v1
    kind: Namespace
    state: present

- name: 部署Volcano
  kubernetes.core.helm:
    name: volcano
    chart_ref: hi168/volcano
    release_namespace: volcano-system
    chart_version: "{{ volcano_version }}"
    values_files:
      - "/tmp/volcano-values.yaml"
    state: present
    wait: true
    wait_timeout: "20m"   # Helm 要求带单位