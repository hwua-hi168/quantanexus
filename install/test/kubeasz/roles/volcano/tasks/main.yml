---
- name: 添加 Volcano Helm 仓库
  shell: |
    helm repo list | grep -q "hi168" || helm repo add hi168 https://helm.hi168.com/charts 2>/dev/null
    helm repo update hi168
  changed_when: false

- name: 确保 Volcano 配置目录存在
  file:
    path: "{{ volcano_work_dir }}"
    state: directory
    mode: '0755'

- name: 创建 values.yaml 配置文件
  template:
    src: values.yaml.j2
    dest: "{{ volcano_work_dir }}/values.yaml"

- name: 创建 Volcano 命名空间
  shell: |
    /opt/kube/bin/kubectl create namespace volcano-system 2>/dev/null || true
  changed_when: false

- name: 部署 Volcano
  shell: |
    cd {{ volcano_work_dir }}
    helm upgrade --install volcano hi168/volcano \
      --namespace volcano-system \
      --version {{ volcano_version }} \
      --create-namespace \
      -f values.yaml

- name: 等待 Volcano Pods 就绪
  shell: |
    /opt/kube/bin/kubectl wait --for=condition=Ready pod -l app.kubernetes.io/instance=volcano -n volcano-system --timeout=300s
  changed_when: false