apiVersion: apps.kubeblocks.io/v1
kind: Cluster
metadata:
  name: clickhouse-cluster
spec:
  clusterDef: clickhouse
  topology: cluster
  terminationPolicy: Delete
  componentSpecs:
    - name: clickhouse
      replicas: 2
      resources:
        limits:
          cpu: '1'
          memory: 2Gi
        requests:
          cpu: '1'
          memory: 2Gi
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: "openebs-hostpath"
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
    - name: ch-keeper
      replicas: 1
      resources:
        limits:
          cpu: '1'
          memory: 2Gi
        requests:
          cpu: '1'
          memory: 2Gi
      volumeClaimTemplates:
        - name: data
          spec:
            storageClassName: "openebs-hostpath"
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
