---
- name: 添加 Ingress-Nginx Helm 仓库
  shell: |
    helm repo list | grep -q "hi168" || helm repo add hi168 https://helm.hi168.com/charts 2>/dev/null
    helm repo update hi168
  changed_when: false

- name: 确保 Ingress-Nginx 配置目录存在
  file:
    path: "{{ ingress_nginx_work_dir }}"
    state: directory
    mode: '0755'

- name: 创建 values.yaml 配置文件
  template:
    src: values.yaml.j2
    dest: "{{ ingress_nginx_work_dir }}/values.yaml"

- name: 创建 Ingress-Nginx 命名空间
  shell: |
    /opt/kube/bin/kubectl create namespace ingress-nginx 2>/dev/null || true
  changed_when: false

- name: 部署 Ingress-Nginx
  shell: |
    cd {{ ingress_nginx_work_dir }}
    helm upgrade --install ingress-nginx hi168/ingress-nginx \
      --namespace ingress-nginx \
      --version {{ ingress_nginx_version }} \
      --create-namespace \
      -f values.yaml

- name: 等待 Ingress-Nginx Pods 就绪
  shell: |
    /opt/kube/bin/kubectl wait --for=condition=Ready pod -l app.kubernetes.io/instance=ingress-nginx -n ingress-nginx --timeout=3600s
  changed_when: false