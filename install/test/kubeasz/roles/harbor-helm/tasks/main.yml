- name: 添加 Harbor Helm 仓库
  shell: |
    helm repo list | grep -q "hi168" || helm repo add hi168 https://helm.hi168.com/charts 2>/dev/null
    helm repo update hi168
  changed_when: false

- name: 确保 Harbor 配置目录存在
  file:
    path: "{{ harbor_work_dir }}"
    state: directory
    mode: '0755'

- name: 创建 values.yaml 配置文件
  template:
    src: values.yaml.j2
    dest: "{{ harbor_work_dir }}/values.yaml"

- name: 创建 Harbor 命名空间
  shell: |
    /opt/kube/bin/kubectl create namespace harbor 2>/dev/null || true
  changed_when: false

- name: 部署 Harbor
  shell: |
    cd {{ harbor_work_dir }}
    helm upgrade --install harbor hi168/harbor \
      --namespace harbor \
      --version {{ harbor_version }} \
      --create-namespace \
      -f values.yaml
  environment:
    KUBECONFIG: "{{ kube_config_file }}"

- name: 等待 Harbor Pods 就绪
  shell: |
    /opt/kube/bin/kubectl wait --for=condition=Ready pod -l app.kubernetes.io/instance=harbor -n harbor --timeout=300s
  changed_when: false