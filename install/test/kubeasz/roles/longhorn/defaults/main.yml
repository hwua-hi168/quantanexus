---
# Longhorn 配置默认值
longhorn_version: "1.10.0"
longhorn_work_dir: "./roles/longhorn/files"
kube_config_file: "{{ CLUSTER_DIR }}/config"  # 使用kubeasz的集群配置路径

# Service 配置
longhorn_service_ui_type: "NodePort"
longhorn_service_ui_nodePort: 32600
longhorn_service_ui_port: 80
longhorn_service_manager_type: "ClusterIP"
longhorn_service_backend_type: "ClusterIP"

# 持久化配置
longhorn_persistence_defaultClass: true
longhorn_persistence_defaultClassReplicaCount: 2
longhorn_persistence_defaultFsType: "ext4"
longhorn_persistence_reclaimPolicy: "Delete"

# 默认设置
longhorn_defaultSettings_default_data_path: "/var/lib/longhorn"
longhorn_defaultSettings_default_disk_path: "/var/lib/longhorn"
longhorn_defaultSettings_create_default_disk: "true"
longhorn_defaultSettings_create_default_disk_labeled_nodes: "true"
longhorn_defaultSettings_default_disk_allow_scheduling: "true"

# 镜像仓库配置
longhorn_image_registry: "registry.cn-hangzhou.aliyuncs.com/quantanexus"

# 核心组件镜像
longhorn_image_longhorn_engine_repository: "longhornio-longhorn-engine"
longhorn_image_longhorn_manager_repository: "longhornio-longhorn-manager"
longhorn_image_longhorn_ui_repository: "longhornio-longhorn-ui"
longhorn_image_longhorn_instanceManager_repository: "longhornio-longhorn-instance-manager"
longhorn_image_longhorn_shareManager_repository: "longhornio-longhorn-share-manager"
longhorn_image_longhorn_backingImageManager_repository: "longhornio-backing-image-manager"
longhorn_image_longhorn_supportBundleKit_repository: "longhornio-support-bundle-kit"

# CSI 组件镜像
longhorn_image_csi_attacher_repository: "longhornio-csi-attacher"
longhorn_image_csi_provisioner_repository: "longhornio-csi-provisioner"
longhorn_image_csi_nodeDriverRegistrar_repository: "longhornio-csi-node-driver-registrar"
longhorn_image_csi_resizer_repository: "longhornio-csi-resizer"
longhorn_image_csi_snapshotter_repository: "longhornio-csi-snapshotter"
longhorn_image_csi_livenessProbe_repository: "longhornio-livenessprobe"