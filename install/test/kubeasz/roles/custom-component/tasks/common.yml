- name: echo hello common
  shell: "echo hello common"

- name: 尝试加载fuse module 
  shell: 'modprobe fuse || echo "NoFound"'
  register: FUSE  

- name: 追加 fuse 到开机模块加载配置（不存在才写入）
  lineinfile:
    path: /etc/modules-load.d/10-k8s-modules.conf
    line: 'fuse'
    create: yes
    state: present
    mode: '0644'