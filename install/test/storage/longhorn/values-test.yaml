service:
  ui:
    type: NodePort          # 集群外访问,QN默认从32600开始占用端口，方便用来写文档测试。
    nodePort: 32600         # 物理节点监听端口（可改）
    port: 80                # ClusterIP 端口
  manager:
    type: ClusterIP
  backend:
    type: ClusterIP

# 让 Longhorn 成为默认 StorageClass
persistence:
  defaultClass: true
  defaultClassReplicaCount: 2   # 根据节点数调整
  defaultFsType: ext4
  reclaimPolicy: Delete

# 其余常用调优
defaultSettings:
  defaultDataPath: /var/lib/longhorn
  createDefaultDiskLabeledNodes: true
  defaultDiskPath: /var/lib/longhorn
  createDefaultDisk: true
  defaultDiskAllowScheduling: true